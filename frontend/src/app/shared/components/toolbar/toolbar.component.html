<mat-toolbar>
  <button (click)="onToggleSideNav()"
          mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span class="title" routerLink="/home">VivaNet</span>
  <span class="spacer"></span>
  <button (click)="onThemeChange()" mat-icon-button>
    <mat-icon>{{(isDarkTheme$ | async) ? 'nightlight' : 'light_mode'}}</mat-icon>
  </button>
  <button routerLink="/cart" mat-icon-button>
    <mat-icon>shopping_basket</mat-icon>
  </button>
  <button routerLink="/authentication" mat-icon-button>
    <mat-icon>login</mat-icon>
  </button>
</mat-toolbar>
